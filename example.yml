# For CloudFront metrics, you have to set the region to us-east-1
- aws_namespace: AWS/CloudFront
  aws_metric_name: Requests
  aws_statistics: [Sum]
  aws_dimensions: [DistributionId, Region]
  set_timestamp: false
  aws_dimensions_select:
   Region: [Global]

