version: 2.1
jobs:
  build:
    working_directory: ~/circleci-java
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline # gets the project dependencies
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      - run:
          name: Check formatting
          command: "if (mvn fmt:check);\nthen\n  echo \"Code is well formatted\"\nelse\n  echo \"Code is not formatted well. Please run 'mvn fmt:format' and commit changes\"\n  exit 1\nfi \n"
      - run: mvn package
  publish_image:
    docker:
      - image: cimg/openjdk:17.0
    environment:
      DOCKER_BUILDKIT: 1
      BUILDX_PLATFORMS: linux/amd64,linux/arm64
    steps:
      - checkout
      - setup_remote_docker:
          version: "20.10.7"
      - run:
          name: Install buildx
          command: |
            BUILDX_BINARY_URL="https://github.com/docker/buildx/releases/download/v0.7.0/buildx-v0.7.0.linux-amd64"

            curl --output docker-buildx \
              --silent --show-error --location --fail --retry 3 \
              "$BUILDX_BINARY_URL"

            mkdir -p ~/.docker/cli-plugins

            mv docker-buildx ~/.docker/cli-plugins/
            chmod a+x ~/.docker/cli-plugins/docker-buildx

            docker buildx install
            # Run binfmt
            docker run --rm --privileged tonistiigi/binfmt:latest --install "$BUILDX_PLATFORMS"
      - run: docker context create buildx
      - run: docker buildx create --name buildx --use buildx
      - run: docker login -u "$QUAY_LOGIN" -p "$QUAY_PASSWORD" quay.io
      - run: docker login -u "$DOCKER_LOGIN" -p "$DOCKER_PASSWORD"
      - run: |
          tags=(master main)
          if [[ -n "$CIRCLE_TAG" ]]; then
            tags+=("${CIRCLE_TAG}" latest)
          fi

          set -x
          docker buildx build \
            --progress plain \
            --platform "$BUILDX_PLATFORMS" \
            "${tags[@]/#/--tag=quay.io/prometheus/cloudwatch-exporter:}" \
            "${tags[@]/#/--tag=prom/cloudwatch-exporter:}" \
            --push .
      - run: docker images
  build_image:
    docker:
      - image: cimg/openjdk:17.0
    environment:
      DOCKER_BUILDKIT: 1
      BUILDX_PLATFORMS: linux/amd64,linux/arm64
    steps:
      - checkout
      - setup_remote_docker:
          version: "20.10.7"
      - run:
          name: Install buildx
          command: |
            BUILDX_BINARY_URL="https://github.com/docker/buildx/releases/download/v0.7.0/buildx-v0.7.0.linux-amd64"

            curl --output docker-buildx \
              --silent --show-error --location --fail --retry 3 \
              "$BUILDX_BINARY_URL"

            mkdir -p ~/.docker/cli-plugins

            mv docker-buildx ~/.docker/cli-plugins/
            chmod a+x ~/.docker/cli-plugins/docker-buildx

            docker buildx install
            # Run binfmt
            docker run --rm --privileged tonistiigi/binfmt:latest --install "$BUILDX_PLATFORMS"
      - run: docker context create buildx
      - run: docker buildx create --name buildx --use buildx
      - run: |
          docker buildx build \
            --progress plain \
            --platform "$BUILDX_PLATFORMS" \
            .
workflows:
  version: 2
  cloudwatch_exporter:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - build_image:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - publish_image:
          context: org-context
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              only: master
orbs:
  prometheus: "null"
