  aws_metric_name: UnHealthyHostCount
  aws_dimensions: [LoadBalancer, TargetGroup]
  aws_statistics: [Average]
  aws_dimension_select_regex:
    LoadBalancer: ["${APP_LOADBALANCERNAME_REGEX}"]
    TargetGroup: ["${APP_LOADBALANCERTG_REGEX}"]

